<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Graphs</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body class="container-fluid">
  <center class="row">
    <h1>Graphs of <b>Stocks</b> from <b>Investing.com</b></h1>
  </center>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <canvas id="myChartline"></canvas>
    </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-md-6">
      <h2>2nd Graph</h2>
          <input type="text" id="time" name="time" />
          <input type="button" value="Submit"
            onclick="plot_graph2(document.getElementById('time').value)" />
      <canvas id="graph2"></canvas>
    </div>
      </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script>
    try {
        var endpoint = '/api';

    function plot_graph(){
     $.ajax({
      method: "GET",
      url: '/test-api',
      success: function(data) {
        drawLineGraph(data, 'myChartline');
        {#drawBarGraph(data, 'myChartBar');#}
        console.log("Plotting graph");
      },
      error: function(error_data) {
        console.log(error_data);
      }
    });
    }

    function plot_graph2(time){
     $.ajax({
      method: "GET",
      url: `/second-graph/${parseInt(time)}`,
      success: function(data) {
        drawLineGraph2(data, 'graph2');
        {#drawBarGraph(data, 'myChartBar');#}
        console.log("Plotting second graph");
        console.log(data);
      },
      error: function(error_data) {
        console.log(error_data);
      }
    });
    }


    $(document).ready(function(){
     setInterval(plot_graph,5000);
    });
    }

    catch (err){
        document.getElementById("demo").innerHTML = err.message;
        clearInterval()
    }


    function drawLineGraph(data, id) {

      var labels = data.labels;
      var chartLabel = data.chartLabel;
      var chartdata = data.chartdata;
      var ctx = document.getElementById(id).getContext('2d');
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
          labels: labels,
          datasets: [{
            label: chartLabel,
            backgroundColor: 'rgb(255, 100, 200)',
            borderColor: 'rgb(55, 99, 132)',
            data: chartdata,
          }]
        },

        // Configuration options go here
        options: {
          scales: {
            xAxes: [{
              display: true
            }],
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          }
        }
      });
    }

    function drawLineGraph2(data, id) {

        // Configuration options go here

    }


  </script>


</body>

</html>
