<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Graphs</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body class="container-fluid">
  <center class="row">
    <h1>Graphs of <b>Stocks</b> from <b>Investing.com</b></h1>
  </center>
  <hr />
  <div class="row" style="width: 150%; margin: 0 auto">
      <p>US Tech 100 Chg. % = <span id="v1"></span></p>
      <p>US 500 Chg. % = <span id="v2"></span></p>
      <p>Delta = <span id="delta"></span></p>
      <canvas id="myChartline" ></canvas>
  </div>
  <hr>
  <div class="row" style="width: 150%; margin: 0 auto">
      <h2>2nd Graph</h2>
          <input type="text" id="time" name="time" />
          <input type="button" value="Submit"
            onclick="plot_graph2(document.getElementById('time').value)" />
      <p>m Delta = <span id="mdelta"></span></p>
      <canvas id="graph2"></canvas>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script>
    try {
        var endpoint = '/api';

    function plot_graph(){
     $.ajax({
      method: "GET",
      url: '/test-api',
      success: function(data) {
        document.getElementById("v1").innerText = data.v1;
        document.getElementById("v2").innerText = data.v2;
        document.getElementById("delta").innerText = data.delta;
        drawLineGraph(data, 'myChartline');
        {#drawBarGraph(data, 'myChartBar');#}
        console.log("Plotting graph");
        console.log(data.v1);
      },
      error: function(error_data) {
        console.log(error_data);
      }
    });
    }

    function plot_graph2(time){
     $.ajax({
      method: "GET",
      url: `/second-graph/${parseInt(time)}`,
      success: function(data) {
        document.getElementById("mdelta").innerText = data.mdelta
        drawLineGraph2(data, 'graph2');
        {#drawBarGraph(data, 'myChartBar');#}
        console.log("Plotting second graph");
        console.log(data);
      },
      error: function(error_data) {
        console.log(error_data);
      }
    });
    }


    $(document).ready(function(){
     setInterval(plot_graph,5000);
    });
    }

    catch (err){
        document.getElementById("demo").innerHTML = err.message;
        clearInterval()
    }


    function drawLineGraph(data, id) {

      var labels = data.labels;
      var chartLabel = data.chartLabel;
      var chartdata = data.chartdata;
      var ctx = document.getElementById(id).getContext('2d');
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
          labels: labels,
          fill: false,
          datasets: [{
            label: chartLabel,
            backgroundColor: 'transparent',
            borderColor: 'rgb(55, 99, 132)',
            data: chartdata,
          }]
        },

        // Configuration options go here
        options: {
          animation: false,
          aspectRatio: 4,
          responsive: true,
          maintainAspectRatio: true,
          elements: {
                    point:{
                        radius: 0
                    }
                },
          scales: {
            xAxes: [{
              display: true,
              gridLines: {
                  display: true
               },
              ticks: {
                    autoSkip: false,
                    maxRotation: 0,
                    minRotation: 0,
                    major: {
                        enabled: true,
                        fontColor: 'red'
                    }
                }
            }],
            yAxes: [{
              gridLines: {
                  display: false
               },
              ticks: {
                beginAtZero: false
              }
            }]
          }
        }
      });
    }

    function drawLineGraph2(data, id) {
        console.log(data)
      var labels = data.labels;
      var chartLabel = data.chartLabel;
      var chartdata = data.chartdata;
      var ctx = document.getElementById(id).getContext('2d');
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
          labels: labels,
          fill: false,
          datasets: [{
            label: chartLabel,
            backgroundColor: 'transparent',
            borderColor: 'rgb(55, 99, 132)',
            data: chartdata,
          }]
        },

        // Configuration options go here
        options: {
          animation: false,
          aspectRatio: 4,
          responsive: true,
          maintainAspectRatio: true,
          elements: {
                point:{
                    radius: 0
                }
                },
          scales: {
            xAxes: [{
              ticks: {
                  autoSkip: false,
                  maxRotation: 0,
                  minRotation: 0,
              },
              display: true
            }],
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          }
        }
      });
    }


  </script>


</body>

</html>
